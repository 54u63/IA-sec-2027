<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - Injection SQL détectée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .error-container {
            background-color: #ffdddd;
            border: 1px solid #ff0000;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #ff0000;
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .button {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>Erreur : Injection SQL détectée</h1>
        <p>Une tentative d'injection SQL a été détectée sur votre requête. Nous avons bloqué cette action pour des raisons de sécurité.</p>
        <p>Si vous pensez qu'il s'agit d'une erreur, veuillez contacter l'administrateur du site.</p>
        <a href="/" class="button">Retour à l'accueil</a>
    </div>

</body>
</html>
